<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 520" font-family="Inter, -apple-system, system-ui, sans-serif">
  <defs>
    <pattern id="grass" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#f0fdf4"/>
      <circle cx="5" cy="15" r="0.8" fill="#86efac" opacity="0.5"/>
      <circle cx="15" cy="5" r="0.8" fill="#86efac" opacity="0.5"/>
    </pattern>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#6b7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="820" height="520" rx="12" fill="#fafafa"/>

  <!-- Title -->
  <text x="410" y="36" text-anchor="middle" font-size="18" font-weight="700" fill="#111827">Entrances API Hierarchy</text>

  <!-- ==================== COMPOUND ==================== -->
  <!-- Compound boundary (dashed geofence) -->
  <rect x="40" y="60" width="520" height="400" rx="16" fill="url(#grass)" stroke="#16a34a" stroke-width="2.5" stroke-dasharray="10 5" filter="url(#shadow)"/>

  <!-- Compound label -->
  <rect x="56" y="72" width="160" height="28" rx="6" fill="#16a34a"/>
  <text x="136" y="91" text-anchor="middle" font-size="13" font-weight="600" fill="white">COMPOUND</text>
  <text x="56" y="118" font-size="11" fill="#4b5563">e.g. shopping mall, office park</text>
  <text x="56" y="133" font-size="11" fill="#4b5563">compound_geofence: Polygon</text>

  <!-- ==================== ACCESS POINTS ==================== -->
  <!-- Access point 1 - top gate -->
  <g>
    <line x1="250" y1="60" x2="250" y2="40" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="4 3"/>
    <rect x="215" y="14" width="130" height="28" rx="14" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
    <circle cx="232" cy="28" r="5" fill="#f59e0b"/>
    <text x="232" y="31.5" text-anchor="middle" font-size="8" font-weight="700" fill="white">A</text>
    <text x="283" y="33" text-anchor="middle" font-size="11" font-weight="600" fill="#92400e">Access Point</text>
  </g>

  <!-- Access point 2 - left gate -->
  <g>
    <line x1="40" y1="220" x2="20" y2="220" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="4 3"/>
    <rect x="-60" y="206" width="82" height="28" rx="14" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
    <circle cx="-43" cy="220" r="5" fill="#f59e0b"/>
    <text x="-43" y="223.5" text-anchor="middle" font-size="8" font-weight="700" fill="white">A</text>
    <text x="-8" y="225" text-anchor="middle" font-size="11" font-weight="600" fill="#92400e">Gate</text>
  </g>

  <!-- ==================== BUILDING A ==================== -->
  <rect x="72" y="155" width="230" height="280" rx="10" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>

  <!-- Building A label -->
  <rect x="84" y="167" width="120" height="24" rx="5" fill="#3b82f6"/>
  <text x="144" y="184" text-anchor="middle" font-size="12" font-weight="600" fill="white">BUILDING A</text>
  <text x="84" y="206" font-size="10" fill="#6b7280">building_geofence: Polygon</text>
  <text x="84" y="219" font-size="10" fill="#6b7280">building_type: COMMERCIAL</text>

  <!-- Shared Entrance -->
  <g>
    <rect x="88" y="240" width="198" height="60" rx="8" fill="#ede9fe" stroke="#7c3aed" stroke-width="1.5"/>
    <circle cx="104" cy="262" r="8" fill="#7c3aed"/>
    <text x="104" y="265.5" text-anchor="middle" font-size="9" font-weight="700" fill="white">E</text>
    <text x="122" y="259" font-size="12" font-weight="600" fill="#5b21b6">Entrance (SHARED)</text>
    <text x="122" y="275" font-size="10" fill="#6b7280">scope: SHARED</text>
    <text x="122" y="288" font-size="10" fill="#6b7280">type: MAIN  "Front door"</text>
  </g>

  <!-- Unit Entrance 1 -->
  <g>
    <rect x="88" y="312" width="198" height="52" rx="8" fill="#fce7f3" stroke="#db2777" stroke-width="1.5"/>
    <circle cx="104" cy="332" r="8" fill="#db2777"/>
    <text x="104" y="335.5" text-anchor="middle" font-size="9" font-weight="700" fill="white">E</text>
    <text x="122" y="329" font-size="12" font-weight="600" fill="#9d174d">Entrance (UNIT)</text>
    <text x="122" y="345" font-size="10" fill="#6b7280">scope: UNIT  unit: "Suite 2B"</text>
    <text x="122" y="358" font-size="10" fill="#6b7280">type: SECONDARY</text>
  </g>

  <!-- Unit Entrance 2 -->
  <g>
    <rect x="88" y="376" width="198" height="52" rx="8" fill="#fce7f3" stroke="#db2777" stroke-width="1.5"/>
    <circle cx="104" cy="396" r="8" fill="#db2777"/>
    <text x="104" y="399.5" text-anchor="middle" font-size="9" font-weight="700" fill="white">E</text>
    <text x="122" y="393" font-size="12" font-weight="600" fill="#9d174d">Entrance (UNIT)</text>
    <text x="122" y="409" font-size="10" fill="#6b7280">scope: UNIT  unit: "Suite 3A"</text>
    <text x="122" y="422" font-size="10" fill="#6b7280">type: SERVICE</text>
  </g>

  <!-- ==================== BUILDING B ==================== -->
  <rect x="328" y="155" width="210" height="180" rx="10" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>

  <!-- Building B label -->
  <rect x="340" y="167" width="120" height="24" rx="5" fill="#3b82f6"/>
  <text x="400" y="184" text-anchor="middle" font-size="12" font-weight="600" fill="white">BUILDING B</text>
  <text x="340" y="206" font-size="10" fill="#6b7280">building_geofence: Polygon</text>
  <text x="340" y="219" font-size="10" fill="#6b7280">building_type: RESIDENTIAL</text>

  <!-- Building B Shared Entrance -->
  <g>
    <rect x="344" y="240" width="178" height="60" rx="8" fill="#ede9fe" stroke="#7c3aed" stroke-width="1.5"/>
    <circle cx="360" cy="262" r="8" fill="#7c3aed"/>
    <text x="360" y="265.5" text-anchor="middle" font-size="9" font-weight="700" fill="white">E</text>
    <text x="378" y="259" font-size="12" font-weight="600" fill="#5b21b6">Entrance (SHARED)</text>
    <text x="378" y="275" font-size="10" fill="#6b7280">scope: SHARED</text>
    <text x="378" y="288" font-size="10" fill="#6b7280">type: MAIN  "Lobby"</text>
  </g>

  <!-- ==================== STANDALONE BUILDING ==================== -->
  <rect x="590" y="60" width="200" height="230" rx="10" fill="white" stroke="#0ea5e9" stroke-width="2" filter="url(#shadow)"/>

  <rect x="602" y="72" width="176" height="24" rx="5" fill="#0ea5e9"/>
  <text x="690" y="89" text-anchor="middle" font-size="11" font-weight="600" fill="white">STANDALONE BUILDING</text>
  <text x="602" y="112" font-size="10" fill="#6b7280">Not inside a compound</text>
  <text x="602" y="127" font-size="10" fill="#6b7280">building_geofence: Polygon</text>

  <!-- Standalone Shared Entrance -->
  <g>
    <rect x="606" y="145" width="170" height="56" rx="8" fill="#ede9fe" stroke="#7c3aed" stroke-width="1.5"/>
    <circle cx="622" cy="167" r="8" fill="#7c3aed"/>
    <text x="622" y="170.5" text-anchor="middle" font-size="9" font-weight="700" fill="white">E</text>
    <text x="640" y="164" font-size="12" font-weight="600" fill="#5b21b6">Entrance (SHARED)</text>
    <text x="640" y="180" font-size="10" fill="#6b7280">scope: SHARED</text>
    <text x="640" y="193" font-size="10" fill="#6b7280">type: MAIN</text>
  </g>

  <!-- Standalone Unit Entrance -->
  <g>
    <rect x="606" y="212" width="170" height="56" rx="8" fill="#fce7f3" stroke="#db2777" stroke-width="1.5"/>
    <circle cx="622" cy="234" r="8" fill="#db2777"/>
    <text x="622" y="237.5" text-anchor="middle" font-size="9" font-weight="700" fill="white">E</text>
    <text x="640" y="231" font-size="12" font-weight="600" fill="#9d174d">Entrance (UNIT)</text>
    <text x="640" y="247" font-size="10" fill="#6b7280">scope: UNIT  unit: "1A"</text>
    <text x="640" y="260" font-size="10" fill="#6b7280">type: MAIN</text>
  </g>

  <!-- ==================== LEGEND ==================== -->
  <rect x="590" y="320" width="200" height="150" rx="10" fill="white" stroke="#e5e7eb" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="608" y="344" font-size="13" font-weight="700" fill="#111827">Legend</text>

  <!-- Compound -->
  <line x1="608" y1="360" x2="636" y2="360" stroke="#16a34a" stroke-width="2.5" stroke-dasharray="6 3"/>
  <text x="644" y="364" font-size="11" fill="#374151">Compound geofence</text>

  <!-- Building -->
  <line x1="608" y1="382" x2="636" y2="382" stroke="#3b82f6" stroke-width="2"/>
  <text x="644" y="386" font-size="11" fill="#374151">Building footprint</text>

  <!-- Access Point -->
  <circle cx="622" cy="404" r="5" fill="#f59e0b"/>
  <text x="622" y="407.5" text-anchor="middle" font-size="7" font-weight="700" fill="white">A</text>
  <text x="644" y="408" font-size="11" fill="#374151">Access point</text>

  <!-- Shared Entrance -->
  <circle cx="622" cy="426" r="5" fill="#7c3aed"/>
  <text x="622" y="429.5" text-anchor="middle" font-size="7" font-weight="700" fill="white">E</text>
  <text x="644" y="430" font-size="11" fill="#374151">Entrance (SHARED)</text>

  <!-- Unit Entrance -->
  <circle cx="622" cy="448" r="5" fill="#db2777"/>
  <text x="622" y="451.5" text-anchor="middle" font-size="7" font-weight="700" fill="white">E</text>
  <text x="644" y="452" font-size="11" fill="#374151">Entrance (UNIT)</text>
</svg>